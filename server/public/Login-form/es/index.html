<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login | EasyPay</title>
    <link rel="stylesheet" href="CSS/master.css">
    <script src="login.js" type="text/javascript"></script>
</head>
<body> 
    
    <div class="language">
        <span class="en">Ingles</span>
        <input type="checkbox" name="language" id="language" class="check" checked="checked">
        <span class="es">Español</span>
    </div>

        <div class="login-box">
        <img class="avatar"src="img/logo.png" alt="Logo de EasyPay" title="EasyPay"> 
        <h1>EasyPay</h1>
        <form class="form" onsubmit="signIn(this)" action="#" method="post" id="loginForm"> 
            <!--USERNAME-->
            <div class="form-group">
                <label for="username">Ingresar aquí
                    <input type="text" name="userId" placeholder="Ingresa tu código de usuario" pattern="^[0-9]{10}" value="">
                </label>
            </div>

            
            <div class="form-group">
                <input type="submit" value="Ingresar">
            </div>


        </form>
        <script src="../language.js"></script>
    
</body>
</html>
