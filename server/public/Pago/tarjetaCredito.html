<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login | EasyPay</title>
    <link rel="stylesheet" href="CSS/master.css">
    <script src="./../main.js" type="text/javascript"></script>
</head>
<body>   
        <div class="login-box">
        <img class="avatar"src="img/BotonPSE.png" alt="Logo de EasyPay" title="PSE"> 
        <h1>PSE</h1>
        <form class="form" onsubmit="recarga()" action="" method="POST" id="topUpForm"> 
            <div class="form-group">
                <label for="top-up">Cantidad a recargar
                    <input type="number" name="saldo" placeholder="Cantidad a recargar" id="saldo" pattern="^[0-9]{10}" value="">
                </label>
            </div>
            <div class="form-group">
                <label for="bank">Seleccione tarjeta
                    <select name="bank" id="bank">
                        <option value="Bancolombia">Mastercard</option>
                        <option value="Bancolombia">Visa</option>
                      </select>    
                </label>
            </div>
            <br>
            <div class="form-group">
                <label for="">Numero de tarjeta
                    <input type="number" name="" id="" placeholder="Ingrese Codigo de Usuario" pattern="^[0-9]{10}" value="">
                </label>
                <label for="">CVV
                    <input type="number" name="" id="" placeholder="Ingrese Codigo de Usuario" pattern="^[0-9]{10}" value="">
                </label>
                <label for="">Fecha de vencimiento
                    <input type="date" name="" id="" placeholder="Ingrese Codigo de Usuario" pattern="^[0-9]{10}" value="">
                </label>
            </div>
            <div class="form-group">
                <label for="username">Ingrese Id
                    <input type="number" name="id" id="id" placeholder="Ingrese Codigo de Usuario" pattern="^[0-9]{10}" value="">
                </label>
            </div>
            
            <div class="form-group">
                <input type="submit" value="Top-Up">
            </div>


        </form>
    
</body>
</html>
