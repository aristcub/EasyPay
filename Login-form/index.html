<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Loging | EasyPay</title>
    <link rel="stylesheet" href="CSS/master.css">
</head>
<body>
    // el body tiene la imagen  y crea un contenedor que contenga la imagen, el texto, los input, botones, etc.
    <div class="login-box">
        <img src="img/logo.jpeg" alt="Logo de EasyPay"> 
        <h1>Login Here</h1>
        <form> // formulario
            <!--USERNAME-->>
            <label for="username">Username</label>
            <input type="text" placeholder=" Enter Username">

            <!--PASSWORD-->>
            <label for="password">Password</label>
            <input type="password" placeholder=" Enter Password">

            // boton que se encarga de enviar cuando de un click en el formulario (a traves de un input)
            <input type="submit" value="Log In">

            <a href="#">Lost your password?</a>
            <a href="#">Dont't have a account?</a>
    
</body>
</html>
